<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Research Library</a>
    </div>
</nav>

<div class="container">

    <h3>Search results for: <em>{{ query }}</em></h3>
    <hr>

    {% for h in hits %}
    <div class="card mb-3">
        <div class="card-header bg-secondary text-white">
            {{ h.title }} â€” score {{ "%.3f"|format(h.score) }}
        </div>
        <div class="card-body">
            <p><strong>Chunk:</strong> {{ h.chunk_index }}</p>
            <pre style="white-space:pre-wrap;">{{ h.text }}</pre>
            <a class="btn btn-sm btn-primary mt-2" href="/doc/{{ h.doc_id }}">Open document</a>
        </div>
    </div>
    {% endfor %}

</div>

</body>
</html>
